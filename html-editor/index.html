<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Editor</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/all.min.css" />
        <link rel="stylesheet" href="../css/bootstrap.5.1.3.min.css" />
        <link rel="stylesheet" href="../css/fonts.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header class="online-editor">
            <div class="icon">
                <a href="../index.html"
                    ><i class="fab fa-html5 fa-4x ms-4 me-4"></i>
                </a>
            </div>
            <div class="text">
                <h2>HTML online editor</h2>
            </div>
        </header>
        <main>
            <div class="input">
                <div class="title">Text editor (HTML)</div>
                <form action="">
                    <textarea
                        type="text"
                        id="code"
                        class="code-area"></textarea>
                </form>
            </div>
            <div class="output" id="output">
                <div class="title">Browser (Output)</div>
                <div class="browser"></div>
            </div>
        </main>

        <footer>
            <div class="text-end">
                <span style="text-align: left">Copyright &nbsp; Â© 2024</span>
            </div>
            <div class="text-start">
                Created By &nbsp;
                <span class="fw-bold">Ahmed Bourmdane</span>
            </div>
        </footer>
        <script src="../js/all.min.js"></script>
        <script src="../js/bootstrap.bundle.5.1.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
